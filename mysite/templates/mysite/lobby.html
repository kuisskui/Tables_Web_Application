<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuisskui</title>
</head>

<body
    style="background:linear-gradient(75deg, pink 0%, pink 50%, #005A9C 0%, #005A9C 50%); display: flex; min-height:100vh; justify-content:center">
    <div style="
            background-color: #f5f5f5; 
            height: 9.5rem; 
            width: 9.5rem; 
            border-radius: 50%; 
            position: absolute; 
            left: 10%; 
            top: 13%; 
            box-shadow: 
                0 0 0 0.3em rgba(255, 255, 255, 0.05),
                0 0 0 0.45em rgba(255, 255, 255, 0.05),
                0 0 0 0.6em rgba(255, 255, 255, 0.05),
                0 0 0 0.75em rgba(255, 255, 255, 0.05),
                0 0 0 0.9em rgba(255, 255, 255, 0.05),
                0 0 0 1.05em rgba(255, 255, 255, 0.05),
                0 0 0 1.2em rgba(255, 255, 255, 0.05),
                0 0 0 1.35em rgba(255, 255, 255, 0.05),
                0 0 0 1.5em rgba(255, 255, 255, 0.05),
                0 0 0 1.65em rgba(255, 255, 255, 0.05),
                0 0 0 1.8em rgba(255, 255, 255, 0.05),
                0 0 0 1.95em rgba(255, 255, 255, 0.05)
    ">
            <div style="
                background-color: #e6e6e6; 
                height: 1.6rem; 
                width: 1.6rem; 
                border-radius: 50%; 
                position: absolute; 
                left: 1.2rem; 
                right: 0; 
                top: 4.8rem; 
                bottom: 0; 
                box-shadow: 
                    1.5rem -3.2rem 0 0.35rem #e6e6e6, 
                    3rem -0.6rem 0 -0.15rem #e6e6e6;
            ">
            </div>
    </div>

    <div style="
        background: rgba(255, 255, 255);
        top: 20%;
        left: 90%;
        width: 1rem; 
        height: 1rem;
        position: absolute;
        border-radius: 2.5rem;	
        box-shadow: 0.65rem 0.65rem rgba(0,0,0,0.2);
        animation: move 3s infinite;">

        <div style="
            background: rgba(255, 255, 255);
            top: 0%;
            left: -15rem;
            position: absolute;
            width: 15rem; 
            height: 5rem;
            border-radius: 2.5rem;	
            box-shadow: 0.65rem 0.65rem rgba(0,0,0,0.2);
            animation: move 3s infinite;
            ">
            <div style="
                content: '';
                background: rgba(255, 255, 255);
                position: absolute;
                width: 5rem;
                height: 5rem;
                border-radius: 50%;
                top: -2.5rem;
                left: 2.5rem;
                ">
            </div>
            <div style="
                content: '';
                background: rgba(255, 255, 255);
                position: absolute;
                width: 8.5rem;
                height: 7.5rem;
                border-radius: 50%;
                top: -4.5rem;
                right: 2rem;
                ">
            </div>
        </div>
    </div>
    
    <div style=" display: flex; justify-content: center; flex-direction: column;">

        <div style="display: flex; justify-content: center;">
            <div>
                <h1 style="color:#f0f8ff; font-size:5rem">kuisskui's SKY!</h1>
            </div>
        </div>

        <div style="display: flex; justify-content: space-evenly;">
            <a style="margin: 2rem 5rem; background-color:#ffffff">
                <div
                    style="background-color:#191970; width: 16rem; min-width: 0rem;; height:4rem; border-radius:2rem; display: flex; justify-content: center;align-items: center">
                    <div style="color:#f0f8ff; font-size: 2rem">Tables</div>
                </div>
            </a>
            <a href="{% url 'English:home' %}" style="margin: 2rem 5rem">
                <div
                    style="background-color:#191970; width: 16rem; min-width: 0rem;; height:4rem; border-radius:2rem; display: flex; justify-content: center;align-items: center">
                    <div style="color:#f0f8ff; font-size: 2rem">English</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
